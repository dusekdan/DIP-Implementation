<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../core/presentation/libs/normalize.skeletor.css">
        <title>{REPORT_TITLE}</title>
        <!-- TODO Minify this -->
        <style type="text/css">
        /* COLOR NAMES ARE TAKEN FROM MATERIALIZE PALLETE */
        .report-title { font-size: 4rem; margin: 0;} 
        .grey-text { color: #9e9e9e;}
        .tool-name { margin: 12px 0 0 0; font-size: 2.6rem; font-style: italic;}
        hr.header-sep {margin: 0 0 15px 0;} 
        h3.part-title {font-size: 2.3rem;margin-bottom:.5rem;} 
        .part-bounding{margin-bottom: 10px;}
        code {font-size: 1.22rem !important;}
        </style>
    </head>
    <body>
        <br>
        <div class="container">
            
            <!-- REPORT TITLE -->
            <div class="row">
                <div class="ten columns">
                    <h1 class="report-title">Web Application Penetration Testing Report</h2>
                    <h2 class="tool-name">Generated by <span class="grey-text">ToolName</span></h1>
                </div>
                <div class="one column">
                    <img src="http://lorempixel.com/g/100/100/technics/">
                </div>
            </div>
            
            <!-- SEPARATOR -->
            <div class="row">
                <div class="twelve columns"><hr class="header-sep"></div>
            </div>

            <!-- REPORT BODY STARTS HERE -->
            {PARTS}
        </div>
    </body>
</html>
